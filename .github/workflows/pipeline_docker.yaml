name: Docker CI/CD

on:
  push:
    branches:
      - feature/pipelines
  pull_request:
    branches:
      - pipelines

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t sentiment-analysis-api .